<div class="row">
    <div class="col col-2 mb-3" *ngFor="let item of data">
        <div class="container" style="border:1">
            <div class="row">
                <div class="col">
                    <img class="avatar_url" src="{{item.owner.avatar_url}}" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="github_item_name "> {{item.name}} </div>
                </div>
            </div>
            <div *ngIf="!isBookmark" class="row">
                <div class="col ">
                    <a class="wrapper_button" (click)="addToBookmarks(item)">
                        <img class="github_item_button" src="https://subscribe.ifas.ufl.edu/asset/images/subscribe_now.png " />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
